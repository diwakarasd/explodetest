<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Floating Video Popup</title>
  <style>
    body { margin:0; background:transparent; }
    .video-popup { position:fixed; bottom:20px; left:20px; width:300px; height:170px; border-radius:12px; overflow:hidden; }
    video { width:100%; height:100%; object-fit:cover; }
  </style>
</head>
<body>
  <div class="video-popup">
    <video autoplay muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
